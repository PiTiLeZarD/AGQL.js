"""Exposes a URL that specifies the behaviour of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behaviour of this scalar."""
  url: String!
) on SCALAR

type Entity {
  id: String
  name: String
}

input EntityInput {
  name: String!
}

type EntityOutput {
  node: Entity
}

type Mutation {
  createEntity(input: EntityInput): EntityOutput
}

type Query {
  entities: [Entity]
}

